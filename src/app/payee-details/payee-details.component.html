


<div class="panel panel-primary panel-default px-md-5">
        <div class="panel-heading">
                <h2 >Update Payee</h2>
        </div>
        <div class="panel-body">
            <div [hidden]="submitted" >
                <form (ngSubmit)="onUpdate()"  *ngIf="payee">
                        <div class="form-group hidden">
                                <label for="name">Payer id</label>
                                <input type="text" class="form-control" id="id" required [(ngModel)]="payee.id" name="id">
                            </div>

                    <div class="form-group">
                        <label for="name">Payer Name</label>
                        <input type="text" class="form-control" id="name" required [(ngModel)]="payee.name" name="name">
                    </div>
    
                    <div class="form-group">
                        <label for="name">Payer Acc.No</label>
                        <input type="text" class="form-control" id="accno" required [(ngModel)]="payee.accno" name="lastName">
                    </div>
    
                    <div class="form-group">
                        <label for="name">Payer Confirm Acc.No</label>
                        <input type="text" class="form-control" id="conaccno" required [(ngModel)]="payee.conaccno" name="conaccno">
                    </div>
    
                    <div class="form-group">
                            <label for="name">IFSC</label>
                            <input type="text" class="form-control" id="ifsc" required [(ngModel)]="payee.ifsc" name="ifsc">
                        </div>
    
                        <div class="form-group">
                                <label for="name">Remarks</label>
                                <input type="text" class="form-control" id="remark" required [(ngModel)]="payee.remark" name="remark">
                            </div>
    
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
    
    <div [hidden]="!submitted">
        <h4>You updated successfully!</h4>
    </div>

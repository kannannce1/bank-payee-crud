<div class="panel panel-primary px-md-5">
    <div class="panel-heading">
      <h2>Payee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Payee Name</th>
            <th>Payee Ac. No</th>
            <th>IFSC</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payee of payees   ">
            <td>{{payee.name}} {{payee.id}}</td>
            <td>{{payee.accno}}</td>
            <td>{{payee.ifsc}}</td>
            <td><button (click)="deletePayee(payee.id)" class="btn btn-danger">Delete</button>
                <button (click)="payeeDetails(payee)" class="btn btn-info" style="margin-left: 10px"  data-toggle="modal" data-target="#myModal">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Payee</h4>
      </div>
      <div class="modal-body">
       
     
              <div [hidden]="submitted" >
                  <form *ngIf="editData">
                  
  
                      <div class="form-group">
                          <label for="name">Payer Name</label>
                          <input type="text" class="form-control" id="name" required [(ngModel)]="editData.name" name="name">
                      </div>
      
                      <div class="form-group">
                          <label for="name">Payer Acc.No</label>
                          <input type="text" class="form-control" id="accno" required [(ngModel)]="editData.accno" name="lastName">
                      </div>
      
                      <div class="form-group">
                          <label for="name">Payer Confirm Acc.No</label>
                          <input type="text" class="form-control" id="conaccno" required [(ngModel)]="editData.conaccno" name="conaccno">
                      </div>
      
                      <div class="form-group">
                              <label for="name">IFSC</label>
                              <input type="text" class="form-control" id="ifsc" required [(ngModel)]="editData.ifsc" name="ifsc">
                          </div>
      
                          <div class="form-group">
                                  <label for="name">Remarks</label>
                                  <input type="text" class="form-control" id="remark" required [(ngModel)]="editData.remark" name="remark">
                              </div>
      
                      <button type="button" class="btn btn-success" (click)="onUpdate();">Update</button>
                  </form>
              </div>
         
      </div>
     
    </div>

  </div>
</div>
